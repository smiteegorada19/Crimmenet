<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAC Appellant Login</title>
    <style>
        body {
            background-image: url('https://www.engliterra.com/wp-content/uploads/2020/03/laws.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        .captcha-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f2f2f2;
            padding: 5px;
            border-radius: 5px;
        }

        .captcha-container span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            letter-spacing: 3px;
        }

        .captcha-container button {
            border: none;
            background: #1ba153;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #1ba153;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #17bd78;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>GAC Appellant Login</h1>
        <form id="loginForm">
            <label for="mobileNumber">Enter Mobile Number*</label>
            <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Ten Digit Mobile Number" required>

            <label for="captcha">Enter Captcha*</label>
            <div class="captcha-container">
                <span id="captcha-text"></span>
                <button type="button" id="refresh-captcha" onclick="generateCaptcha()">â†»</button>
            </div>
            <input type="text" id="captcha" name="captcha" placeholder="Enter Captcha" required>

            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            <label for="agreeTerms">I agree to the <a href="privacy.html">Privacy Policy</a> & <a href="terms.html">Terms</a></label>

            <button type="submit" class="submit-btn">Send OTP</button>
        </form>

        <div class="footer">
            <a href="#">Change Your Registered Mobile Number</a>
        </div>
    </div>

    <script>
        function generateCaptcha() {
            const captcha = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById("captcha-text").innerText = captcha;
        }
        window.onload = generateCaptcha;

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form submitted!');
        });
    </script>

</body>
</html>
