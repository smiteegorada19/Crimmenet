<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeNet Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.engliterra.com/wp-content/uploads/2020/03/laws.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            z-index: 1;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Lighter overlay */
            z-index: -1;
        }
        .card {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 2;
        }
        .card-header {
            background: linear-gradient(90deg, #1a3520, #16a085);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            margin: -5px -20px 10px -20px;
        }
        .card-header h2 {
            margin: 0;
            font-size: 28px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1a3520, #16a085);
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #05bc91;
        }
        .extra-info {
            margin-top: 10px;
            text-align: center;
        }
        .extra-info a {
            color: #0d53d3;
            text-decoration: none;
            font-weight: bold;
        }
        .extra-info a:hover {
            text-decoration: underline;
        }
        .tooltip-inner {
            background-color: #16a085 !important;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; margin-top: 40px;">
        <div class="card">
            <div class="card-header">
                <h2>CrimeNet - Register</h2>
            </div>
            <form action="/register" method="POST" id="registrationForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required aria-label="First Name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required aria-label="Last Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required aria-label="Email Address">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a strong password" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            Show
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="aadhar" class="form-label" data-bs-toggle="tooltip" title="Enter your 12-digit Aadhar number">Aadhar No.</label>
                    <input type="text" class="form-control" id="aadhar" name="aadhar" pattern="\d{12}" placeholder="12-digit Aadhar number" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label" data-bs-toggle="tooltip" title="Select your role in CrimeNet">Role</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="citizen">Citizen</option>
                        <option value="police">Police</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submitButton" disabled>Register</button>
            </form>
            <div class="extra-info mt-3">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Enable/Disable submit button
        const form = document.getElementById('registrationForm');
        const submitButton = document.getElementById('submitButton');
        form.addEventListener('input', () => {
            submitButton.disabled = !form.checkValidity();
        });

        // Enable Bootstrap tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
