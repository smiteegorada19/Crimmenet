<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeNet - Contact & Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #040434;
        }
        .contact-section {
            padding: 80px 15px;
            background: powderblue;
            border: #1a3520 outset 5px;
            border-radius: 10px;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .contact-header h2 {
            font-size: 40px;
            font-weight: 700;
            color: #fffcfc;
            margin-bottom: 20px;
            background-color: #040434;
            border: #1a3520 outset 5px;
            border-radius: 10px;
        }
        .contact-header p {
            font-size: 18px;
            color: #eeebeb;
            background-color: #040434;
            line-height: 1.5;
            border: #1a3520 outset 5px;
            border-radius: 10px;
        }
        .contact-card {
            background: #8ae4bd;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 50px;
            border: #1a3520 outset 5px;
            border-radius: 10px;
        }
        .contact-card h4 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #16a085;
        }
        .contact-form .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .contact-form .form-control:focus {
            border-color: #16a085;
            box-shadow: 0 0 5px rgba(22, 160, 133, 0.5);
        }
        .btn-submit {
            background: linear-gradient(90deg, #16a085, #1a3520);
            border: none;
            color: white;
            font-size: 18px;
            padding: 15px 20px;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #1a3520;
        }
        .success-message {
            display: none;
            text-align: center;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

    <section class="contact-section">
        <div class="container">
            <div class="contact-header">
                <h2>Contact & Support</h2>
                <p>If you need any assistance or have any inquiries, feel free to reach out to us. We're always here to help!</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-card">
                <h4>Get in Touch with Us</h4>
                <form class="contact-form" id="contactForm">
                    <div class="mb-4">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
                <!-- Success Message -->
                <div id="successMessage" class="success-message">
                    "Thank you for reaching out to us! Your message has been received, and our team will respond to you shortly."
                </div>
            </div>
        </div>
    </section>

    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            successMessage.style.display = 'block'; // Show the success message
            form.reset(); // Reset the form fields
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
