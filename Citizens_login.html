<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeNet Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.engliterra.com/wp-content/uploads/2020/03/laws.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(90deg, #1a3520, #16a085);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            margin: -30px -30px 30px -30px;
        }
        .card-header h3 {
            margin: 0;
            font-size: 28px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1a3520, #16a085);
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background: #1a3520;
        }
        .extra-info {
            margin-top: 15px;
            text-align: center;
        }
        .extra-info a {
            color: #104cf0;
            text-decoration: none;
            font-weight: bold;
        }
        .extra-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-header">
                <h3>CrimeNet - Login</h3>
            </div>
            <div >
                <h2 class="fw-bold me-4">Citizens Logins</h2>
            </div>
            <form onsubmit="return validate(event)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember Me
                        </label>
                    </div>
                    <a href="forgot-password.html" class="text-decoration-none" style="color:  #104cf0;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="extra-info mt-3">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    key = "crimenet";
    function validate(event) {
        event.preventDefault(); // Prevent form submission

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email === "user@example.com" && password === key) {
            window.open("user_main.html");
        } else if (email === "admin@example.com" && password === key) {
            window.open("admin_main.html");
        } else {
            alert("Wrong Email/password");
        }
    }
</script>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent page reload

    const formData = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
        if (data.status === "admin") {
            window.location.href = "dashboard.html";  // Redirect to Admin Dashboard
        } else if (data.status === "success") {
            window.location.href = "user_main.html";  // Redirect to User Dashboard
        }
    })
    .catch(error => console.error("Error:", error));
});

        </script>
        
    </body>
</html>
