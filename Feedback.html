<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrimeNet Feedback Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.engliterra.com/wp-content/uploads/2020/03/laws.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            overflow-y: auto;
            max-height: 80vh;
        }
        .card-header {
            background: linear-gradient(90deg, #1a3520, #16a085);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            margin: -30px -30px 30px -30px;
        }
        .card-header h3 {
            margin: 0;
            font-size: 28px;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1a3520, #16a085);
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background:#1a3520;
        }
        #captcha-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #captcha-text {
            font-weight: bold;
            font-size: 18px;
            background: #e1e1e1;
            padding: 8px 12px;
            border-radius: 5px;
            letter-spacing: 2px;
        }
        #refresh-captcha {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>CrimeNet Feedback</h3>
            </div>
            <form action="submit_feedback.php" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile No. *</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State / UT *</label>
                    <select class="form-control" id="state" name="state" required>
                        <option value="">--Select--</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Chandigarh">Chandigarh</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">District *</label>
                    <select class="form-control" id="district" name="district" required>
                        <option value="">--Select--</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Have you ever registered a cybercrime complaint through 1930 Helpline number?</label>
                    <div>
                        <input type="radio" id="yes" name="complaint" value="YES" required>
                        <label for="yes">YES</label>
                        <input type="radio" id="no" name="complaint" value="NO" required>
                        <label for="no">NO</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="feedback" class="form-label">Share Your Feedback</label>
                    <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="captcha" class="form-label">Enter Captcha</label>
                    <div id="captcha-box">
                        <span id="captcha-text"></span>
                        <button type="button" id="refresh-captcha" onclick="generateCaptcha()">â†»</button>
                    </div>
                    <input type="text" class="form-control" id="captcha" name="captcha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const stateDistricts = {
            "Andhra Pradesh": ["Anantapur", "Chittoor", "Guntur"],
            "Arunachal Pradesh": ["Tawang", "Itanagar", "Ziro"],
            "Assam": ["Guwahati", "Jorhat", "Tezpur"]
        };

        document.getElementById("state").addEventListener("change", function() {
            const state = this.value;
            const districtSelect = document.getElementById("district");
            districtSelect.innerHTML = "<option value=''>--Select--</option>";
            if (stateDistricts[state]) {
                stateDistricts[state].forEach(district => {
                    const option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        });

        function generateCaptcha() {
            const captcha = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById("captcha-text").innerText = captcha;
        }
        window.onload = generateCaptcha;
    </script>
</body>
</html>
